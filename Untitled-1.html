<!DOCTYPE html>
<head>
    <style>
        .spinner{
            background-color: blue;
            height: 300px;
            width: 300px;
            border-radius: 60%;
            border: 25px solid white;
            border-top: 20px solid indigo;
            animation: ani 3s linear infinite;
        }
    @keyframes ani{
        to{
            transform: rotate(360deg);
        }
    }
        
        
    </style>
</head>
<body>
    <div class="spiner"></div>
</body>
</html>
